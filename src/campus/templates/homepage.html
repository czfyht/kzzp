<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="各种学校官方网站发布的宣讲会汇总信息">
<meta name="author" content="黄涛">

<!-- 用Bootstrap中文网提供的CDN服务载入CSS文件 -->
<link
	href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet">

<link href="../../static/css/starter-template.css"
	rel="stylesheet">
<title>宣讲汇-首页</title>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">宣讲汇</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="" target="_blank">现场实录</a></li>
					<li ><a href="information">信息查询</a></li>

				</ul>

			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>


	<div class="container">

		<div class="starter-template list-group">
		
			<h4>宣讲会现场实录</h4>
				{% for item in campustalk_list %}
				<a href="campustalk/detail/{{ item.id }}" class="list-group-item" target="_blank">
					<h4 class="list-group-item-heading"><b>{{ item.company_name }}</b></h4>
              <p class="list-group-item-text">{{ item.university }}   {{ item.location }}    {{ item.date|date:"Y-m-d" }}</p>
					</a>
				{% endfor %}
			
		</div>

	</div>
	<!-- /.container -->
</body>
</html>
